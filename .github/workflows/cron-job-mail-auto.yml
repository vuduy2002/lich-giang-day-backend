name: Run Every Minute Vercel Job

on:
  schedule:
    # Chạy mỗi phút
    - cron: '30 12 * * *'
  workflow_dispatch: # Kích hoạt workflow thủ công (nếu bạn muốn chạy thử ngay)
  
jobs:
  run-vercel-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel API
        run: |
          curl -X POST https://lich-giang-day-backend.vercel.app/api/notifications
